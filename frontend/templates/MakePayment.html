<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Make Payment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Lato", sans-serif;
            box-sizing: border-box;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color:rgb(232, 139, 154);
        }
      
        .container{
            max-width: 700px;
            width: 100%;
            background:white;
            padding: 25px 30px;
            border-radius: 5px;
        }
        .container .title{
            font-size:25px ;
            font-weight: 500;
            position: relative;
        }
        .container .title::before{
            content:'' ;
            position:absolute;
            left: 0;
            height: 3px;
            width: 30px;

        }
        .container form .user-details{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        form .user-details .input-box{
            width: calc(100% / 2 - 20px);
            margin-bottom: 15px;
        }
        .user-details .input-box .details{
            display: block;
            font-weight: 500;
            margin-bottom: 5px;

        }

        .user-details .input-box input{
            height: 45px;
            width: 100%;
            outline: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 15px;
            font-size: 16px;
            border-bottom-width:2px ;
            transition: all 0.3s ease;


        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid{
            border-color: #9b59b6;
        
        }
        form .button{
            height: 45px;
            margin: 45px 0;
        }
        form .button input{
            height: 100%;
            width: 100%;
            outline: none;
            color:#fff;
            border:none;
            font-size:18px ;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 5px;
            background: #2691d9;
        }
        @media (max-width:584px){
            .container{
                max-width:100%;
            }
            form .user-details .input-box{
                margin-bottom: 15px;
                width: 100%;
            }
            .container form .user-details{
                max-height: 300px;
                overflow-y: scroll;
            }
           
        }
    </style>
</head>
<body>
   
   
   <div class="container">
    <div class="title">Payment</div>
    <form method="post">
        {%csrf_token%}
        <div class="user-details">
            <div class="input-box">
                <span class="details">Card Number</span>
                <input type="text" name="card_no" placeholder="Enter your card number" required>
            </div>

            <div class="input-box">
                <span class="details">CVV</span>
                <input type="text" name="cvv" placeholder=" CVV" required>
            </div>

            <div class="input-box">
                <span class="details">Expiry </span>
                <input type="text" name="expiry" placeholder="Enter Amount " required>
            </div>
         </div>
     <div class="button">
        <input type="submit" value="Payment">
     </div>   
   </div>
 
</body>
</html>
